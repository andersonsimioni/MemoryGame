<!DOCTYPE html>
<html>
    <head>
        <title>Jogo da memória</title>
        <meta charset="UTF-8">
        <meta name="description" content="Jogo da memória combinado com o uso da lógica matemática, aprenda funções matemáticas se divertindo e melhorando sua memória!">
        <meta name="keywords" content="HTML, CSS, JavaScript, Memory Game, Jogo da Memória, Matemática, Funções, Coordenadas">
        <meta name="author" content="Anderson Simioni Assunção & Vinicius Mateus Colet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/views/home/index.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <audio autoplay hidden loop>
            <source src="/assets/song/Game-Menu_Looping.mp3" type="audio/mpeg">
            Audio isn't supported. 
        </audio>

        <div id="win-message" class="d-none">
            <div class="align-content-center" style="display: grid;">
                <button class="btn-start-new-game btn-warning text-white p-2 rounded m-auto">Iniciar novo jogo</button>
                <h1 class="text-warning text-center">Player <b id="winner-player"></b> WIN!</h1>
                <img src="/assets/img/winner.png" width="400">                
            </div>
        </div>

        <section id="menu" style="margin-top: 10px;">
            <div class="bottom d-flex">
                <button class="btn-start-new-game btn-warning text-white p-2 rounded m-auto">Iniciar novo jogo</button>
            </div>
        </section>

        <section style="margin-top: 20px;">
            <div class="card m-auto" style="max-width: 200px;">
                <div class="card-header p-1"><h4 class="text-center">SCORE</h4></div>
                <div class="card-body py-1 border">
                    <div class="row d-flex">
                        <div class="col text-center">Player 1</div>
                        <div class="col text-center">Player 2</div>
                    </div>
                    <div class="row d-flex">
                        <div class="col text-center"><b id="gamescore-player-1">0</b></div>
                        <div class="col text-center"><b id="gamescore-player-2">0</b></div>
                    </div>
                    <div class="row d-flex border-top">
                        <div class="col text-center"><b>Player <span id="player-rounde-index">1</span> ROUND</b></div>
                    </div>
                </div>
            </div>
            
            <div id="gameboard" class="border rounded shadow mx-auto p-4">
                <div id="gameboard-cards-div" class="d-flex flex-wrap justify-content-around">
                </div>
            </div>

        </section>

        <section id="footer" class="text-white">
            <h4 class="text-center text-white mb-5">Obrigado por participar!</h4>
            <div class="row">
                <div class="col" style="max-width: 50%; border-right: 1px solid white;">
                    <p style="margin: 0px 0px 0px 10px;">Professores(as):</p>
                    <ul>
                        <li><b>Fernanda Cunha</b></li>
                    </ul>
                    <p style="margin: 0px 0px 0px 10px;">Autores:</p>
                    <ul>
                        <li><b>Anderson Simioni Assunção</b></li>
                        <li><b>Vinicius Mateus Colet</b></li>
                    </ul>
                </div>
                <div class="col" style="max-width: 50%; border-left: 1px solid white;">
                    <a href="https://www.univali.br/" target="_blank"><img src="/assets/img/univali.png" width="64"></a>
                    <br>
                    <br>
                    <a class="text-white" href="https://github.com/andersonsimioni/MemoryGame" target="_blank" style="text-decoration: none;"><img src="/assets/img/git.png" width="64" style="filter: invert(1);"></a>
                </div>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/assets/js/views/home/index.js"></script>
    </body>
</html>
